<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<img class="cube" src="images/image-equilibrium.jpg" alt="">
		<section class="description">
			<h2>Equilibrium #3429</h2>
			<p class="text" >Our Equilibrium collection promotes balance and calm.</p>
			<div class="price">
				<img class="eth_icon" src="images/icon-ethereum.svg" alt="">
				<p class="eth">0.041 ETH</p>
				<img class="clock" src="images/icon-clock.svg" alt="">
				<p class="days_left">3 days left</p>
			</div> 
			<div class="line"></div>
			<div class="creator">
				<img class="avatar" src="images/image-avatar.png" alt="">
				<p class="creation_of">Creation of</p>
				<p class="jules_wyvern">Jules Wyvern</p>
			</div>
		</section>
	</div>
</body>
</html>
